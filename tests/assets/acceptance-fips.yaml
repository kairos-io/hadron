#cloud-config

install:
  auto: true
  reboot: false
  device: /dev/vda
  grub_options:
    extra_cmdline: "rd.immucore.debug foobarzz fips=1"
  bundles:
    - rootfs_path: /var/lib/extensions/k9s
      targets:
        - run://quay.io/kairos/community-bundles:k9s_latest

stages:
  initramfs:
    - name: "Set user and password"
      users:
        kairos:
          passwd: "kairos"
          groups:
            - "admin"
      hostname: kairos-{{ trunc 4 .Random }}
