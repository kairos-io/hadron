<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ .Title }} â€” Hadron Linux Documentation</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/docs.css">
</head>

<body class="docs-page">
    <div class="docs-container">
        <nav class="docs-sidebar">
            <div class="docs-sidebar-header">
                <a href="/" class="docs-logo-link">
                    <img src="/images/logo-only.png" alt="Hadron" class="docs-logo">
                    <span class="docs-logo-text">Hadron Docs</span>
                </a>
            </div>
            <div class="docs-nav">
                {{ $docsSection := .Site.GetPage "section" "docs" }}
                {{ if $docsSection }}
                    {{ range $docsSection.Sections }}
                        <div class="docs-section">
                            <button class="docs-section-title" data-section="{{ .Title | urlize }}">
                                <span class="docs-section-name">{{ .Title }}</span>
                                <svg class="docs-section-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </button>
                            <div class="docs-section-entries" id="section-{{ .Title | urlize }}">
                                {{ range .Pages }}
                                    <a href="{{ .RelPermalink }}" class="docs-entry {{ if eq $.RelPermalink .RelPermalink }}active{{ end }}">
                                        {{ .Title }}
                                    </a>
                                {{ end }}
                            </div>
                        </div>
                    {{ end }}
                {{ end }}
            </div>
        </nav>
        <main class="docs-content">
            <div class="docs-content-inner">
                {{ .Content }}
            </div>
        </main>
    </div>
    <script src="/js/docs.js"></script>
</body>

</html>
